<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper wrapper-menu">
        <header class="header">
            <object class="headr__logo" data="../../assets/svg/logo.svg" type="image/svg+xml"></object>
            <div class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__link "><a class="text-link" href="#">Favorite coffee</a></li>
                    <li class="navigation__link"><a class="text-link" href="#">About</a></li>
                    <li class="navigation__link"><a class="text-link" href="#">Mobile app</a></li>
                    <li class="navigation__link"><a class="text-link" href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="header__menu-link">
                <div class="text-link">Menu</div>
                <object class="menu-link__icon" data="../../assets/svg/coffee-cup.svg" type="image/svg+xml"></object>
            </div>
        </header>
        <main class="main main-menu">
        </main>
        <footer class="footer">
            <div class="footer__left">
                <div class="footer__slogan">
                    <h2>Sip, Savor, Smile. <span>It’s coffee time!</span></h2>
                </div>
                <div class="footer__social">
                    <object class="footer__social-icon" data="./assets/svg/twitter.svg" type="image/svg+xml"></object>
                    <object class="footer__social-icon" data="./assets/svg/instagram.svg" type="image/svg+xml"></object>
                    <object class="footer__social-icon" data="./assets/svg/facebook.svg" type="image/svg+xml"></object>
                </div>
            </div>
            <div class="footer__right">
                <div class="footer__header-contact">Contact us</div>
                <div class="footer__contacts">
                    <div class="footer_contacts-container">
                        <object data="../../assets/svg/pin-alt.svg" type="image/svg+xml" class="footer__contacts-icon"></object>
                        <div class="footer__contacts-item">8558 Green Rd.,  LA</div>
                    </div>
                    <div class="footer_contacts-container">
                        <object data="../../assets/svg/phone.svg" type="image/svg+xml" class="footer__contacts-icon"></object>
                        <div class="footer__contacts-item">+1 (603) 555-0123</div>
                    </div>
                    <div class="footer_contacts-container">
                        <object data="../../assets/svg/clock.svg" type="image/svg+xml" class="footer__contacts-icon"></object>
                        <div class="footer__contacts-item">Mon-Sat: 9:00 AM – 23:00 PM</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
